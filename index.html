<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main">
    <div class="content">
      <img src="images/illustration-hero.svg" alt="man on headphone">

       <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device<br>anywhere you like!
        </p>
    
    <div class="price">
        <img class="image" src="images/icon-music.svg" alt="music-icon">
     <div class="name">
      <h2>Annual Plan</h2> 
      <p> $59.99/year</p>
     </div>
      <h3>Change</h3> 
    </div>

    <div class="payment">
     <button class="btn">Proceed to Payment</button> 
     <h4>Cancel Order</h4> 
    </div>
   </div>
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/abeke___">Olaniyan Semilore</a>.
  </div>
</body>
</html>
